; Paul Sladen, 2009-07-29
; Reverse-engineered from BR_Class_323 panel2.cfg and sound.cfg
; and the help of doc/conf.html
; http://www.railsimroutes.net/driversguide/signalling.html
; http://www.railsimroutes.net/driversguide/tutorial_class323_openbve.html

; Electric train
traction=0
powergapbehaviour=2
powerindicator=31
; Approximate pantograph placement (metres from front of train)
powerpickuppoints=35

; Allowing the alarms to be cancellable is much less annoying (but probably not prototypical!)
awsbrakecancel=0
tpwsbrakecancel=0
vigilancecancellable=1

; AWS (Insert) and TPWS (PageUp; PageDown)
system=2
awsindicator=7
awswarningsound=2
awsclearsound=0
awsacknowledgekey=1,8
;awsminspeed=
awsdelay=3000
awsindicatorappear=0
tpwsindicator=9,800
tpwsindicator2=10,800
tpwsindicator3=11
; this will probably be wrong
tpwswarningsound=0
; PageUp
tpwsresetkey=5
; PageDown
tpwsoverridekey=6
;tpwsstopdelay=
;tpwsoverridelifetime=
;tpwsbrakecancel=
; AWS + TPWS test
startuptest=2

; Vigilance (Delete), 60 second timeout
vigilance=1
vigilancekey=2
; alarm delay
vigilancedelay1=0
; application delay
vigilancedelay2=7000
vigilanceinterval=60000
independentvigilance=0
vigilanceinactivespeed=-2
; This is the general hazard lamp again
vigilancelamp=14

; Driver's Reminder Appliance (Spacebar)
reminderindicator=13
reminderkey=0

; doors
doorindicator=14,14
doorpowerlock=1
doorapplybrake=1

; horn, ats8
klaxonindicator=24,250,250

; tail lamp + switch (x2, Keyboard 4), head lamp + switch (x2, Keyboard 5), wiper controls (x2)
customindicators=9,21,9,23,10,20,10,22,3,198,4,198

; Wiper switch status
; ats198

; Wiper angle
; Ats199
wiperindex=199
wiperrate=2000
wiperholdposition=0
wiperdelay=4000

; ats key B1 [Home] wiper on/speed up
; ats key B2 [End] wiper off/speed down
;#define ATS_KEY_B1      3       // B1 Key
;#define ATS_KEY_B2      4       // B2 Key
wiperonkey=3
wiperoffkey=4

; Rain ats200-ats250
;sound.cfg
;17 = WetWipe.wav
;18 = DryWipe.WAV
;19 = raindrop.wav
;20 = raindrop2.wav
;21 = raindrop3.wav
;22 = raindrop4.wav
;22 = raindrop2.wav
wipersound=17,18
dropstartindex=200
numberofdrops=50
dropsound=19,5

